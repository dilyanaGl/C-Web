<h1 class="text-center">Create</h1>
<hr class="bg-secondary hr-2" />
<form class="mx-auto half-width" method="post" action="/Products/Create">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="Name">
    </div>

    <div class="form-group">
        <label for="Price">Price</label>
        <input type="number" step="0.01" class="form-control" id="Price" placeholder="Price..." name="Price">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" placeholder="Description..." name="Description"></textarea>
    </div>
    <div class="form-group justify-content-center">
        <h3 class="text-center"><label for="productType" class="text-mishmash">Product Type</label><br /></h3>
        <hr class="bg-secondary half-width hr-2" />
        <div class=" row justify-content-center">
            <input type="radio" name="ProductType" id="productType" value="Food">Food &emsp;
            <input type="radio" name="ProductType" id="productType" value="Domestic"> Domestic &emsp;
            <input type="radio" name="ProductType" id="productType" value="Health">Health &emsp;
            <input type="radio" name="ProductType" id="productType" value="Cosmetic"> Cosmetic &emsp;
            <input type="radio" name="ProductType" id="productType" value="Other" checked> Other &emsp;
        </div>
        <hr class="bg-secondary half-width hr-2" />
    </div>
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn chushka-bg-color">Create</button>
    </div>
</form>
