<main class="mt-3">
    <h1 class="text-center text-mishmash">Create Channel</h1>
    <hr class="bg-mishmash w-50 hr-2" />
    <form class="mx-auto w-50" method="post" action="/Channels/Create">
        <div class="form-group">
            <label for="name" class="text-mishmash">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="Name">
        </div>
        <div class="form-group">
            <label for="description" class="text-mishmash">Description</label>
            <textarea class="form-control" id="description" placeholder="Description..." name="Description"></textarea>
        </div>
        <div class="form-group">
            <label for="tags" class="text-mishmash">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Tag1, Tag2, Tag3..." name="Tags">
        </div>
        <hr class="hr-2 bg-mishmash">
        <div class="form-group">
            <label for="channelType" class="text-mishmash">ChannelType</label><br/>
            <input type="radio" name="Type" id="channelType" value="Game"> Game
            <input type="radio" name="Type" id="channelType" value="Motivation"> Motivation
            <input type="radio" name="Type" id="channelType" value="Lessons">Lessons
            <input type="radio" name="Type" id="channelType" value="Radio"> Radio
            <input type="radio" name="Type" id="channelType" value="Other" checked> Other
        </div>
        <hr class="hr-2 bg-mishmash">
        <div class="button-holder mt-4 d-flex justify-content-center">
            <button type="submit" class="btn bg-mishmash text-white">Create</button>
        </div>
    </form>
</main>
