<main class="mt-3 mb-5">
    <h1 class="text-center text-mishmash">Following</h1>
    <hr class="hr-2 bg-mishmash" />
    <table class="table w-75 mx-auto table-hover">
        <thead>
            <tr class="row">
                <th class="col-md-1">#</th>
                <th class="col-md-5">Channel</th>
                <th class="col-md-1">Type</th>
                <th class="col-md-2">Followers</th>
                <th class="col-md-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            
            {int j = 1;}
            @for(int i = 0; i < @Model.Channels.Length; i++, j++)
            {
            <tr class="row">
                <th class="col-md-1">@j</th>
                <td class="col-md-5">@Model.Channels[i].Name</td>
                <td class="col-md-1">@Model.Channels[i].Type</td>
                <td class="col-md-2">@Model.Channels[i].FollowersCount</td>
                <td class="col-md-2">
                    <div class="button-holder d-flex justify-content-between">
                        <button class="btn bg-mishmash text-white"><a class="text-white" href="/Channels/Unfollow?id=@Model.Channels[i].Id">Unfollow</a></button>&nbsp;
                        <button class="btn bg-mishmash text-white"><a class="text-white" href="/Channels/Details?id=@Model.Channels[i].Id">Details</a></button>
                    </div>
                </td>
            </tr>

            }

            <!--<tr class="row">
                <th class="col-md-1">2</th>
                <td class="col-md-5">Markiplier</td>
                <td class="col-md-1">Game</td>
                <td class="col-md-2">45000</td>
                <td class="col-md-2">
                    <div class="button-holder d-flex justify-content-between">
                        <button class="btn bg-mishmash text-white">Unfollow</button>
                        <button class="btn bg-mishmash text-white">Details</button>
                    </div>
                </td>
            </tr>-->
        </tbody>
    </table>
