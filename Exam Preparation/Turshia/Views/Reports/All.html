<main class="mt-3 mb-5">
    <h1 class="text-center text-torshia">Task Reports</h1>
    <hr class="hr-2 bg-torshia" />
    <table class="table w-75 mx-auto table-hover">
        <thead>
            <tr class="row">
                <th class="col-md-1">#</th>
                <th class="col-md-5">Task</th>
                <th class="col-md-1">Level</th>
                <th class="col-md-2">Status</th>
                <th class="col-md-2">Actions</th>
            </tr>
        </thead>
        <tbody>           

                @for(int i = 0; i < @Model.TaskReports.Length; i++)
                {
            <tr class="row">
                {var taskReport = @Model.TaskReports[i];}
                {int index = i + 1;}
                <th class="col-md-1">@index</th>
                <td class="col-md-5">@taskReport.Name</td>
                <td class="col-md-1">@taskReport.Level</td>
                <td class="col-md-2">@taskReport.Status</td>
                <td class="col-md-2">
                    <div class="button-holder d-flex justify-content-between">
                        <button class="btn bg-torshia text-white"> <a class="text-white" href="/Reports/Details?id=@taskReport.Id">Details</a></button>
                    </div>
                </td>
            </tr>
                }
           

            <!--<tr class="row">
                <th class="col-md-1">2</th>
                <td class="col-md-5">Fix Something Else</td>
                <td class="col-md-1">2</td>
                <td class="col-md-2">Archived</td>
                <td class="col-md-2">
                    <div class="button-holder d-flex justify-content-between">
                        <button class="btn bg-torshia text-white">Details</button>
                    </div>
                </td>
            </tr>-->
        </tbody>
    </table>
</main>
