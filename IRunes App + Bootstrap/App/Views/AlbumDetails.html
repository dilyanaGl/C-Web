<div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12">
        <img src="{{{Cover}}}" class="img-thumbnail">
        <h2 class="text-center">Name: {{{Name}}}</h2>
        <h2 class="text-center">Price: ${{{Price}}}</h2>
        <div class="btn-toolbar justify-content-around">
            <a class="btn btn-success" href="/tracks/create?albumId={{{AlbumId}}}">Create Track</a>
            <a class="btn btn-success" href="/albums/all">Back To All</a>
        </div>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12">
        <h3>Tracks</h3>

        <ul>
            {{{Tracks}}}
        </ul>
    </div>
</div>
