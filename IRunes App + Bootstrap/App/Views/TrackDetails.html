<div class="container">
    <div class="text-center">
        <h3>Track Name: {{{Name}}}</h3>
        <h3>Price: ${{{Price}}}</h3>
        <hr class="bg-success" style="height:2px" />


        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{{Link}}}" frameborder="0"
                allowfullscreen></iframe>

        <br />
        <br/>
        <a class="btn btn-success" href="/albums/details?albumId={{{AlbumId}}}">Back To Album</a>
        <br />
    </div>
</div>
