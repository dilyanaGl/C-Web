<div class="container">
    <h1 style="color:green; text-align:center">Register</h1>
    <hr class="bg-success" style="height:2px" />
    <div style="
    display:{{{showError}}}">
        {{{errorMessage}}}
    </div>

    <form method="POST" action="doRegister">
        <div class="form-group row">
            <label for="Username">Username</label>
             <input required type="text" class="form-control" id="Username" name="Username" placeholder="Username..." >
        </div>
        <div class="form-group row">
            <label for="Password">Password</label>
             <input required type="password" class="form-control" name="Password" id="Password" placeholder="Password..." >
        </div>
        <div class="form-group row">
            <label>Confirm Password</label>
             <input required type="password" class="form-control" name="ConfirmPassword" id="Password" placeholder="Confirm Password..." >
        </div>
        <div class="form-group row">
            <label for="Email">Email</label>
             <input required type="email" class="form-control" name="Email" id="Email" placeholder="Email..." >
        </div>
        <input type="submit" class="btn btn-success align-content-center" value="Register">
    </form>
</div>
