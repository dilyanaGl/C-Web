<div class="container">
    <h1 style="color:green; text-align:center">Create Track</h1>
    <hr class="bg-success" style="height:2px" />
    <form method="POST" action="/tracks/create">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" id="Name" class="form-control" name="Name" placeholder="Name..." />
        </div>
        <div class="form-row">
            <div class="col">
                <label for="Link">Link</label>
                <input type="url" id="Link" class="form-control" name="Link" placeholder="Link...">
            </div>

            <div class="col">
                <label for="Price">Price</label>
                <input type="number" step="0.01" class="form-control" id="Price" name="Price" placeholder="Price...">
            </div>
        </div>
        <div>
            <input type="hidden" class="form-control" name="AlbumId" value="{{{AlbumId}}}">
        </div>
        <br/>
        <div class="btn-toolbar d-flex justify-content-around">
            <input type="submit" class="btn btn-success align-content-center" value="Create">
            <a href="/albums/details?albumId={{{AlbumId}}}" class="btn btn-success pull-right">Back To Album</a>
        </div>
    </form>


</div>
