<main>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">

                <h1 class="display-3">{{{name}}}</h1>
                <br />

                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{{url}}}" frameborder="0"
                        allowfullscreen></iframe>

                <br />
                <br />

                <p>
                    {{{description}}}
                </p>

                <p><strong>Price</strong> - {{{price}}}&euro;</p>
                <p><strong>Size</strong> - {{{size}}} GB</p>
                <p><strong>Release Date</strong> - 21/03/2017</p>

                <a class="btn btn-outline-primary" href="/">Back</a>
                <a class="btn btn-warning" style="display: {{{isAdmin}}}" href="/admin/edit/{{{id}}}">Edit</a>
                <a class="btn btn-danger" style="display: {{{isAdmin}}}"href="/admin/delete/{{{id}}}">Delete</a>
                <a class="btn btn-primary" href="/order/{{{id}}}">Buy</a>

                <br />
                <br />

            </div>
        </div>
    </div>
</main>
