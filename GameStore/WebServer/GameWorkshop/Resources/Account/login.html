<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div style="display: {{{showError}}}; color: red">
                    {{{error}}}
                </div>
                <div class="text-center"><h1 class="display-3">Login</h1></div>
                <br />
                <form method="post">
                    <div class="form-group row">
                        <label class="sr-only">Email</label>
                        <input class="form-control" required type="email" name="email" placeholder="somebody@example.com" />
                    </div>
                    <div class="form-group row">
                        <label class="sr-only">Password</label>
                        <input class="form-control" required type="password" name="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn btn-outline-success btn-lg btn-block"
                           value="Login" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
